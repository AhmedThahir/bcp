<!DOCTYPE html>
<html>

<head>
	<title>BITS Can Preview</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://docs.google.com" />
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div id="container">
		<div id="preview">
			<img id="bottle" src="bottle-500.png" alt="Bottle">
			<p id="customization_output" class="centered"></p>
		</div>
		<div id="content">
			<h3>
				BITS Can Preview
			</h3>

			<input id="customization_input" placeholder="Type customization" maxlength="20" type="text"
				oninput="update_text()" />

			<p style="display: inline-block">Interact with the image!</p>

			<a id="buy_button" href="#" type="submit" onclick="buy()">Get a bottle!</a>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
